<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric_car</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar  -->
    <nav>
        <div class="titulo_navbar">
            <i class="fa-solid fa-car"></i>
            <h3>Autos Eléctricos</h3>
        </div>
        <div class="icono">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="hamburguesa">
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
    </nav>

    <!--Buscador-->
    <section class="buscador">
        <h4>Ordenar por:</h4>
        <input placeholder="Precio" type="number">
    </section>

    <!--Main-->
    <section class="main">
        <div class="cards">
            <div class="card">
                <img src="assets/images/card1.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 1</h5>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card2.jpg" alt="foto de auto eléctrico">
                <h2>Model: City car 2</h2>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card3.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 3</h5>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card4.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 4</h5>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card5.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 5</h5>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card6.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 6</h5>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card7.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 7</h5>
                <button>Ver más</button>
            </div>

            <div class="card">
                <img src="assets/images/card8.jpg" alt="foto de auto eléctrico">
                <h5>Model: City car 8</h5>
                <button>Ver más</button>
            </div>
        </div>
        <div class="paginas">
            <a href="#"> << </a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">>></a>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="iconos">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="texto">Todos los derechos reservados</div>
    </footer>
</body>
</html>
